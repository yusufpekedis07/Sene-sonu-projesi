<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.ico" type="img/x-icon">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style/abonelik.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Card İnformatın</h3>

                <div class="inputBox">
                    <span>Name Surname :</span>
                    <input type="text" placeholder="Yusuf Pekedis">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="yusuf123@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="No - Sokak - Bölge">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="İstanbul">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="Türkiye">
                    </div>
                    <div class="inputBox">
                        <span>Post Code:</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Accepted Cards:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card:</span>
                    <input type="text" placeholder="Yusuf Pekedis">
                </div>
                <div class="inputBox">
                    <span>Card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Expiry Date:</span>
                    <input type="text" placeholder="Ocak">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Yıl :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CW :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Make the Payment" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
